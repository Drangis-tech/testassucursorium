<!doctype html>
<html lang="en" class="dark">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/png" href="/logo.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    
    <!-- Preload critical fonts for better LCP -->
    <link rel="preload" href="/fonts/manrope-variable.woff2" as="font" type="font/woff2" crossorigin />
    <link rel="preload" href="/fonts/baloo2-variable.woff2" as="font" type="font/woff2" crossorigin />
    
    <style>
      /* Critical CSS - Inline above-the-fold styles for faster LCP */
      html, body {
        margin: 0;
        padding: 0;
        background-color: #000000;
        color: #fafafa;
        font-family: system-ui, -apple-system, sans-serif;
      }
      
      /* Hero section critical styles - pure black background */
      #root {
        min-height: 100vh;
        background-color: #000000;
      }
      
      /* Prevent layout shift */
      .font-baloo {
        font-family: 'Baloo 2', system-ui, sans-serif;
      }
      
      /* Optimize paint containment */
      section {
        contain: layout style;
      }
    </style>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
